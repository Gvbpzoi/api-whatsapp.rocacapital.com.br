name: Deploy to EasyPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite trigger manual

jobs:
  # Job 1: Build e Push da imagem Docker
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extrair metadados
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/agente-whatsapp
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build e Push imagem
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Trigger deploy no EasyPanel via Webhook
  deploy:
    name: Deploy via EasyPanel Webhook
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Verificar webhook configurado
        run: |
          if [ -z "${{ secrets.EASYPANEL_WEBHOOK_URL }}" ]; then
            echo "::error::Secret EASYPANEL_WEBHOOK_URL não configurado."
            echo "::error::Configure em Settings > Secrets > Actions com a URL do webhook do EasyPanel."
            exit 1
          fi
          echo "Webhook EasyPanel configurado."

      - name: Trigger deploy no EasyPanel
        run: |
          HTTP_STATUS=$(curl -s -o /tmp/response.txt -w "%{http_code}" \
            -X POST "${{ secrets.EASYPANEL_WEBHOOK_URL }}")

          echo "HTTP Status: $HTTP_STATUS"
          cat /tmp/response.txt

          if [ "$HTTP_STATUS" -lt 200 ] || [ "$HTTP_STATUS" -ge 300 ]; then
            echo "::error::Webhook EasyPanel retornou status $HTTP_STATUS"
            exit 1
          fi

          echo "Deploy triggered com sucesso no EasyPanel!"

  # Job 3: Health Check pós-deploy
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Aguardar 60s para EasyPanel fazer o deploy
        run: sleep 60

      - name: Verificar API está online
        run: |
          API_URL="https://${API_DOMAIN:-api-whatsapp.rocacapital.com.br}"
          echo "Verificando: $API_URL"

          curl -sf --retry 5 --retry-delay 10 \
            "$API_URL/" \
            -o /dev/null -w "HTTP %{http_code}\n" || {
            echo "::warning::Health check falhou. Verifique o EasyPanel."
            exit 1
          }
          echo "API está online!"
        env:
          API_DOMAIN: ${{ secrets.API_DOMAIN }}

      - name: Notificar sucesso
        if: success()
        run: echo "Deploy realizado com sucesso via EasyPanel!"

      - name: Notificar falha
        if: failure()
        run: echo "::error::Deploy falhou! Verificar logs no EasyPanel."
